# Project-wide Gradle settings.

# ✅ Enable AndroidX (required for Flutter + Firebase)
android.useAndroidX=true
android.enableJetifier=true

# ✅ Kotlin daemon for faster builds
kotlin.incremental=true
kotlin.code.style=official
kotlin.daemon.jvmargs=-Xmx2048m

# ✅ Gradle build caching
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# ✅ JVM memory settings for Gradle
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# ✅ R8 full mode (better optimization than ProGuard)
android.enableR8.fullMode=true

# ✅ Enable non-transitive R classes for smaller APKs
android.nonTransitiveRClass=true

# ✅ Disable PNG crunching (faster build)
android.aaptOptions.cruncherEnabled=false

# ✅ Keep dependencies consistent
dependencyResolutionManagement=on
