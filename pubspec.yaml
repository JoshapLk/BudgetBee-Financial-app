name: budgetbee_app
description: "BudgetBee - A comprehensive money management application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1
  shared_preferences: ^2.3.2
  sqflite: ^2.4.0
  path: ^1.9.0
  fl_chart: ^0.69.0
  intl: ^0.19.0
  flutter_svg: ^2.0.10+1
  flutter_local_notifications: ^17.2.3
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/